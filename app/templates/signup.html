{%load static%}
<!DOCTYPE html>
    <html lang="en">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel='stylesheet' href='{% static 'styles.css' %}'>
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
    <body class=' d-flex flex-column min-vh-100 baseCampBackground'>
        <br>
        <br>
        <br>
        <div class='d-flex justify-content-center'> 
            <div class='bg-light d-smoke rounded w-sm-75 w-lg-25 p-4'>
                <div class='container middleOfScreen mt-5'>
                    <h1 id="form-title" class='text-center'>Create Account</h1>
                    <form method="POST" action="">
                        {% csrf_token %}
                        
                        {% for error in errors %}
                            <div class="alert alert-danger d-flex middleOfScreen center w-50" role="alert">{{ error|striptags }}</div>
                        {% endfor %}
                    
                        {% for field in form %}
                            <div class="mb-3 input-group">
                                <input type="{{ field.widge.input_type }}" name="{{ field.name }}" placeholder="{{ field.label }}" class="form-control">
                            </div>
                        {% endfor %}
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Signup">
                        </div>
                    </form>                    
                </div>
            <p class='subtextFont text-center'> Already have an account? <a href='{% url 'login'%}' class='subtextFont'>Login here</a></p>
            </div>  
        </div>            
        <br>
        <br>
        <br>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a class='' href="{% url 'home'%}"><img src="{% static 'images/dark_base_camp_logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 50px;"></a>
                    <p class='small text-center'>&copy;All Rights Reserved 2024 Base Camp Coding Academy</p>
                </div>
            </div>
        </footer>

    </body>
</html>
